<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-buttons">
      <button id="removeTaskButton">Remove Task</button>
      <button id="removeAllButton">Remove All</button>
    </div>
  </div>

  <div class="todo-container">
    <button id="addCardButton">+</button>
    <div id="taskCard" class="task-card hidden">
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter task" required>
        <input type="date" id="taskDate" required>
        <input type="time" id="taskTime" required>
        <button type="submit">Add Task</button>
      </form>
    </div>
    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
